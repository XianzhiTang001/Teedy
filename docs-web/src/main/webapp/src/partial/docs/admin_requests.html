<style>
  .requests-table {
    margin: 20px 0;
  }

  .requests-table th, .requests-table td {
    text-align: center;
    vertical-align: middle;
  }

  .requests-table .btn {
    margin: 0 5px;
  }
</style>
<div class="container">
  <h1 class="text-center">{{ 'adminrequests.title' | translate }}</h1>
  <table class="table table-striped" ng-if="requests.length > 0">
    <thead>
      <tr>
        <th>{{ 'adminrequests.username' | translate }}</th>
        <th>{{ 'adminrequests.email' | translate }}</th>
        <th>{{ 'adminrequests.actions' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="request in requests">
        <td>{{ request.username }}</td>
        <td>{{ request.email }}</td>
        <td>
          <button class="btn btn-success" ng-click="approveRequest(request)">
            <span class="fas fa-check"></span> {{ 'adminrequests.approve' | translate }}
          </button>
          <button class="btn btn-danger" ng-click="rejectRequest(request)">
            <span class="fas fa-times"></span> {{ 'adminrequests.reject' | translate }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-if="guestRequests.length === 0" class="alert alert-info text-center">
    {{ 'adminrequests.no_requests' | translate }}
  </div>
</div>
